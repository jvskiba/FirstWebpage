	<script>
		var numarray = [0, 1];
		var i = 1;
		var I = 0;
		var Timer;
		var fullstring = "";
		
		function start() {
			fullstring = fullstring + " : " + numarray[0];
			fullstring = fullstring + " : " + numarray[1];	
		}
	
		function buttonClicked() {
			if (I == 0) {
				I = 1;
				Timer = setInterval(StartFib, 10);
				console.log("started")
			}
			else {
				I = 0;
				clearInterval(Timer);
				console.log("stopped")
			}
		}
	
		function ProcessQuote() {

		}
	
		function StartFib() {
			i = i + 1
			numarray[i] = numarray[i-1] + numarray[i-2]
			display();
		}
		
		function display() {
			fullstring = fullstring + " : " + numarray[i];
			document.getElementById("P1").innerHTML = fullstring;
		}
	</script>
